@(title: String)(css: Seq[String])(content: Html)

<!DOCTYPE html>
<html ng-app="nateApp">
  <head>
    <title>@title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/main.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/aboutme.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/aboutsite.css")">
    @for(sheet <- css) {
      <link rel="stylesheet" href="@routes.Assets.at(sheet)" />
    }
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("img/favicon.png")">
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
    <script src="@routes.Assets.at("js/lib/angular-ui-router.min.js")"></script>
    <script src="@routes.Assets.at("js/lib/fastclick.js")"></script>
    <script src="@routes.Assets.at("js/controllers/aboutControllers.js")"></script>
    <script src="@routes.Assets.at("js/app.js")"></script>
  </head>
  <body>
    @navbar()
    <div ui-view></div>
  </body>
</html>
