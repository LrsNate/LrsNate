@()
<!DOCTYPE html>
<html ng-app="awApp">
  <head>
    <title>Advance Wars Online</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.css"))" />
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("aw/css/main.css")" />
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("img/favicon.ico")">
  </head>
  <body ng-controller="GameController">
  	<p><a href="/">Back home</a></p>
  	<div class="container">
      <div class="row" id="buttons">
        <a type="button" class="btn btn-default" ng-click="loadMap()">Reload</a>
      </div>
      <div class="row" ng-repeat="(y, row) in grid track by y">
        <div class="cell"
            ng-click="cellClick(x, y)"
            ng-mouseenter="cellMouseEnter(x, y)"
            ng-mouseout="cellMouseOut(x, y)"
            ng-class="cellClasses(x, y)"
            ng-repeat="(x, cell) in row track by x">
        </div>
      </div>
    </div>
    <script src="@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))"></script>
    <script src="@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.js"))"></script>
    <script src="@routes.WebJarAssets.at(WebJarAssets.locate("angular.min.js"))"></script>
    <script src="@routes.Assets.at("aw/js/services/services.js")"></script>
    <script src="@routes.Assets.at("aw/js/controllers/controllers.js")"></script>
    <script src="@routes.Assets.at("aw/js/app.js")"></script>
  </body>
</html>
