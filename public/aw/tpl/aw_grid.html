<div class="row" data-ng-repeat="(y, row) in grid track by y">
    <div class="cell"
         data-ng-click="cellClick(x, y)"
         data-ng-mouseenter="cellMouseEnter(x, y)"
         data-ng-mouseout="cellMouseOut(x, y)"
         data-ng-class="cellClasses(x, y)"
         data-ng-repeat="(x, cell) in row track by x">
    </div>
</div>
